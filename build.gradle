plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4.30'

    id 'net.mamoe.mirai-console' version '2.6.1'
}

group = 'wang.ismy'
version = '1.0-SNAPSHOT'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
    mavenCentral()
}
dependencies {
    api("net.mamoe:mirai-console-terminal:2.6.0") // 自行替换版本
    api("net.mamoe:mirai-core:2.6.0")

    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    implementation group: 'com.alibaba', name: 'fastjson', version: '1.2.76'
    implementation group: 'cn.hutool', name: 'hutool-all', version: '5.6.5'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.0-M1'

}